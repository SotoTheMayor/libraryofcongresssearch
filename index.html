<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>LoC Search</title>
</head>
<body>
    <h1>Library of Congress Search Engine</h1>
    <div>
        <form>
            <label for="searchLoC">Search</label>
            <input type="text" id="searchLoC" name="searchLoC">
        </form>
        <label for="dropdown">Select a format:</label>

        <select name="dropdown" id="dropdown">
            <option value="maps">maps</option>
            <option value="audio">audio</option>
            <option value="photos">photos</option>
            <option value="manuscripts">manuscripts</option>
            <option value="newspapers">newspapers</option>
            <option value="film-and-videos">film-and-videos</option>
            <option value="notated-music">notated-music</option>
            <option value="websites">websites</option>
        </select>
        <button>Search</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
