<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/stlye.css" />
    <title>LoC Search Results</title>
</head>
<body>
    <div class="flex flex-row">
        <div id="searchbox" class="basis-1/5 bg-slate-400 h-screen">
            <h1>Library of Congress Search Engine</h1>
            <input type="text" name="search" id="search" placeholder="Search...">
            <button type="submit" class="bg-lime-400">Submit</button>
            <button id="goBack" class="bg-sky-800">Go Back</button>

        </div>
        <div id="resultside" class="basis-4/5 bg-slate-600 h-screen">
            <h2>Showing results for</h2>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
